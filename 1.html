<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Generalplan Ost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Архивный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Special Elite", monospace;
      color: #e6e1d5;

      background:
        linear-gradient(rgba(20,20,20,0.88), rgba(20,20,20,0.88)),
        url("https://upload.wikimedia.org/wikipedia/commons/4/4b/Generalplan_Ost.svg");
      background-size: cover;
      background-position: center;

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Сетка чертежа */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Плёночный шум */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/7d/Film_grain_texture.png");
      opacity: 0.08;
      pointer-events: none;
    }

    .frame {
      position: relative;
      max-width: 960px;
      width: 90%;
      padding: 28px;
      background: rgba(15, 15, 15, 0.92);
      border: 2px solid #b5ad9a;
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
    }

    .title {
      text-align: center;
      letter-spacing: 3px;
      font-size: 22px;
      margin-bottom: 18px;
      text-transform: uppercase;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border: 1px solid #b5ad9a;
      background: black;
    }

    /* Штамп */
    .stamp {
      position: absolute;
      top: -18px;
      right: -18px;
      border: 2px solid #8b2f2f;
      color: #8b2f2f;
      padding: 10px 14px;
      transform: rotate(-12deg);
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      text-align: center;
      opacity: 0.65;
      letter-spacing: 1px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.96; }
      100% { opacity: 1; }
    }

    .frame {
      animation: flicker 6s infinite;
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="stamp">Geheime Reichssache</div>

    <div class="title">Generalplan Ost</div>

    <div class="video-container">
      <!-- Вставлено твоё видео с YouTube -->
<iframe
  src="https://www.youtube.com/embed/9Zzbb2clACM?rel=0"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
  style="position:absolute; inset:0; width:100%; height:100%;">
</iframe>

    </div>

    <div class="footer">
      Archivmaterial · Dokumentarische Darstellung
    </div>
  </div>

</body>
</html>
